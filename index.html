<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="aside">
                <div class="logo">
                    <img src="odin-lined.png">
                    <p>ODIN</p>
                </div>
            <p class="credit">Photo by <a href=https://unsplash.com/fr/@eugene_golovesov">Eugene Golovesov</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="main">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="post">
                <div class="form-container">
                    <p>Let's do this</p>
                    <div class="form">
                        <fieldset>
                            <label for="first-name">FIRST NAME
                                <input id="first-name" name="first-name" type="text">
                            </label>
                            <label for="email">EMAIL
                                <input id="email" name="email" type="email">
                            </label>
                            <label for="password">PASSWORD
                                <input id="password" name="password" type="password">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label for="last-name">LAST NAME
                                <input id="last-name" name="last-name" type="text">
                            </label>
                            <label for="phone-number">PHONE NUMBER
                                <input id="phone-number" name="phone-number" type="tel">
                            </label>
                            <label for="password-confirmation">CONFIRM PASSWORD
                                <input id="password-confirmation" name="password-confirmation" type="password">
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
